<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>3D Rotation controlles via CSS Variables </title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">
    'use strict';

    document.addEventListener('mousemove', function (e) {
      var w = window.innerWidth;
      var cw = w / 2;
      var h = window.innerHeight;
      var ch = h / 2;

      document.documentElement.style.setProperty('--x-offset', (e.clientX - cw) / w);
      document.documentElement.style.setProperty('--y-offset', (e.clientY - ch) / h);
    });
    </script>
  </head>

      <img src="https://source.unsplash.com/ulDK1idr-3I/500x250" width=500 height=250>
